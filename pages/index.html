<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/styles.css">
        <script type="text/javascript" src="../script/script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div id="display">
                <div id="displayContent">0</div>
                <div id="answerContent"></div>
            </div>
            <div id="buttons">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>

                <button id="numBtn" value="7" data-number>7</button>
                <button id="numBtn" value="8" data-number>8</button>
                <button id="numBtn" value="9" data-number>9</button>
                <button id="operator" value="/" data-operator>รท</button>

                <button id="numBtn" value="4" data-number>4</button>
                <button id="numBtn" value="5" data-number>5</button>
                <button id="numBtn" value="6" data-number>6</button>
                <button id="operator" value="*" data-operator>x</button>

                <button id="numBtn" value="1" data-number>1</button>
                <button id="numBtn" value="2" data-number>2</button>
                <button id="numBtn" value="3" data-number>3</button>
                <button id="operator" value="-" data-operator>-</button>

                <button id="decimal">.</button>
                <button id="numBtn" value="0" data-number>0</button>
                <button id="equal">=</button>
                <button id="add" value="+" data-operator>+</button>
            </div>
        </div>
        
    </body>
</html>
