<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/styles.css">
        <script type="text/javascript" src="../script/script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div id="display">0</div>
            <div id="buttons">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
                <button id="numBtn" value="7">7</button>
                <button id="numBtn" value="8">8</button>
                <button id="numBtn" value="9">9</button>
                <button id="divide" >/</button>
                <button id="numBtn" value="4">4</button>
                <button id="numBtn" value="5">5</button>
                <button id="numBtn" value="6">6</button>
                <button id="multiply">x</button>
                <button id="numBtn" value="1">1</button>
                <button id="numBtn" value="2">2</button>
                <button id="numBtn" value="3">3</button>
                <button id="subtract">-</button>
                <button id="decimal">.</button>
                <button id="numBtn" value="0">0</button>
                <button id="equal">=</button>
                <button id="add">+</button>
            </div>
        </div>
        
    </body>
</html>
